<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>원두등록 페이지</title>
</head>

<body>

  <h1>원두등록 페이지</h1>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/products}" type="button" class="btn btn-primary btn-lg">목록으로</a>
  </div>

  <form th:action="@{/products}" method="post">
    <div class="mb-3">
      <label for="productName" class="form-label">상품이름</label>
      <input type="text" class="form-control" id="productName"  name="productName">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">카테고리</label>
      <select id="category" name="category" class="form-select" >
        <option value="STARBUCKS_COFFEE_PACKAGE">STARBUCKS_COFFEE_PACKAGE</option>
        <option value="TWOSOME_COFFEE_PACKAGE">TWOSOME_COFFEE_PACKAGE</option>
        <option value="EDIYA_COFFEE_PACKAGE">EDIYA_COFFEE_PACKAGE</option>
        <option value="MEGA_COFFEE_PACKAGE">MEGA_COFFEE_PACKAGE</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" class="form-control" id="price"  name="price">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">상품설명</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">등록하기</button>
  </form>

</body>

</html>
