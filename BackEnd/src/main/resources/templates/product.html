<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>원두 상세페이지</title>
</head>
<body>
<h1>원두 상세페이지</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/products}" type="button" class="btn btn-primary me-md-2">목록으로</a>
  <a th:href="@{/products/update/{productId}(productId=${product.productId})}" class="btn btn-primary me-md-2" type="button">상품 수정</a>
</div>


<table class="table table-hover table-striped">
  <tbody th:object="${product}">
    <tr>
      <th scope="col">Id</th>
      <td> <a th:href="@{/products/{productId}(productId=${product.productId})}" th:text="*{productId}"> </a> </td>
    </tr>
    <tr>
      <th scope="col">Name</th>
      <td th:text="*{productName}"></td>
    </tr>
    <tr>
      <th scope="col">Category</th>
      <td th:text="*{category}"></td>
    </tr>
    <tr>
      <th scope="col">Price</th>
      <td th:text="*{price}"></td>
    </tr>
    <tr>
      <th scope="col">Description</th>
      <td th:text="*{description}"></td>
    </tr>
    <tr>
      <th scope="col">CreatedAt</th>
      <td th:text="*{createdAt}"></td>
    </tr>
    <tr>
      <th scope="col">UpdatedAt</th>
      <td th:text="*{updatedAt}"></td>
    </tr>
  </tbody>
</table>

</body>
</html>
