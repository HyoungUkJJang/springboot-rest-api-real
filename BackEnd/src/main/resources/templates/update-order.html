<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>배송지수정 페이지</title>
</head>

<body>

<h2>배송지 수정 페이지</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/orders/{orderId}(orderId=${order.orderId})}" type="button" class="btn btn-primary me-md-2">취소하기</a>
</div>


<form th:action="@{/orders/update/{orderId}(orderId=${order.orderId})}" method="post">
  <div class="mb-3">
    <label class="form-label">이메일</label>
    <label class="form-label" th:text="${order.email.address}">이메일</label>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">주소</label>
    <input type="text" class="form-control" id="address" name="address" th:value="${order.address}">
  </div>
  <div class="mb-3">
    <label for="postcode" class="form-label">우편번호</label>
    <input type="text" class="form-control" id="postcode"  name="postcode" th:value="${order.postcode}" >
  </div>
  <button type="submit" class="btn btn-primary">수정하기</button>
</form>

</body>

</html>
