<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>원두리스트 페이지</title>
</head>

  <body class="container-fluid">
    <h1>원두리스트 페이지</h1>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a th:href="@{/}" type="button" class="btn btn-primary me-md-2">홈으로</a>
      <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">상품등록</a>
    </div>

    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product: ${products}" th:object="${product}">
          <td> <a th:href="@{/products/{productId}(productId=${product.productId})}" th:text="*{productId}"> </a> </td>
          <td th:text="*{productName}"></td>
          <td th:text="*{price}"></td>
          <td> <a th:href="@{/products/delete/{productId}(productId=${product.productId})}" class="btn btn-secondary me-md-2" type="button">상품 삭제</a></td>
        </tr>
      </tbody>
    </table>

  </body>

</html>
