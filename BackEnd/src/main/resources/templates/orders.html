<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>주문목록 페이지</title>
</head>

<body class="container-fluid">
<h1>주문목록 페이지</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/}" type="button" class="btn btn-primary me-md-2">홈으로</a>
</div>

<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Email</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order: ${orders}" th:object="${order}">
    <td> <a th:href="@{/orders/{orderId}(orderId=${order.orderId})}" th:text="*{orderId}"> </a> </td>
    <td th:text="*{email.address}"></td>
    <td th:text="*{orderStatus}"></td>
    <td><a th:href="@{/orders/delete/{orderId}(orderId=${order.orderId})}" class="btn btn-secondary me-md-2" type="button">주문 삭제</a></td>
  </tr>
  </tbody>
</table>

</body>

</html>
